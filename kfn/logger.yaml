version: 1

formatters:
    custom_format:
        format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"

filters:
    kfn:
        name: kfn

handlers:
    console:
        class: logging.StreamHandler
        formatter: custom_format
    info:
        class: logging.handlers.RotatingFileHandler
        formatter: custom_format
        filename: ''
        filters: [kfn]
        maxBytes: 1024
        backupCount: 5
    error:
        class: logging.handlers.RotatingFileHandler
        formatter: custom_format
        filename: ''
        filters: [kfn]
        maxBytes: 1024
        backupCount: 5

loggers:
    '':
        handlers: [console]
        level: INFO
    info:
        handlers: [info]
        level: INFO
    error:
        handlers: [error]
        level: INFO